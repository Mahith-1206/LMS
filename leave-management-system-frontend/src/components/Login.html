<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="image-container">
        <img src="left-image.heic" alt="Left Image" width="750" style="float: left; margin-right: 60px;" >
    </div>

    <!-- Login header section -->
    <header class="login-header">
        <div class="login-container" style="float: left; margin-right: 60px;">

            <!-- Add your login form here -->
            <form action="/login" method="post">
                <h1>Sign In</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <!-- Link to the signup page -->
           <center> <p>Don't have an account? <a href="Signup.html">Sign Up</a></p> </center>
        </div>
    </header>

    <!-- Rest of your content goes here -->

</body>
</html>
