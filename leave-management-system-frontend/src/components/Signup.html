<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="image-container">
        <img src="left-image.heic" alt="Left Image" width="750" style="float: left; margin-right: 60px;" >
    </div>

    <!-- Signup header section -->
    <header class="signup-header">
        <div class="signup-container" style="float: left; margin-right: 60px;">
 
            <!-- Add your signup form here -->
            <form action="/signup" method="post">
                <h1>Sign Up</h1>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Sign Up</button>
            </form>
            <!-- Link to the login page -->
 <center> <p>Already have an account? <a href="Login.html">Login</a></p> </center>
        </div>
    </header>

    <!-- Rest of your content goes here -->

</body>
</html>
